<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Bike.css">
    <title>BMW Bike</title>
</head>
<body>
    <div class="container" id="bike">
        <nav>
            <img src="logo.png" class="logo">
            <a href="#" class="btn">Test Drive</a>
        </nav>
        <div class="content">
            <h2>THE BMW</h2>
            <br>
            <h1>G 310 R</h1>
            <p>The strength of the G 310 R is in its lightness and agility. The Bike not only delivers fun in the bbig-city tumult, but also when you are redefining the city limts when changing corners quickly</p>
            <h3>Choose your colour</h3>
            <div class="colour-select">
                <div id="red"></div>
                <div id="blue"></div>
                <div id="black"></div>
            </div>
        </div>
    </div>
    <script>
        window.onload = function() {
            alert("Page is loaded");
            let redBtn = document.getElementById("red");
            let blueBtn = document.getElementById("blue");
            let blackBtn = document.getElementById("black");
            let bike = document.getElementById("bike");

            redBtn.addEventListener("click", function() {
                bike.style.backgroundImage = "url('BMW1.png')";
            });

            blueBtn.addEventListener("click", function() {
                bike.style.backgroundImage = "url('BMW2.png')";
            });

            blackBtn.addEventListener("click", function() {
                bike.style.backgroundImage = "url('BMW3.png')";
            });
        }
    </script>
